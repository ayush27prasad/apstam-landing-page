<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Impact Wrenches Startup</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <div class="logo">Your Logo</div>
    <button id="contactBtn">Contact Us</button>
  </header>

  <main>
    <div class="product-info">
      <h1>Your Product Name</h1>
      <p>Description of your impact wrenches goes here...</p>
    </div>
  </main>

  <footer>
    <div class="footer-left">
      <form id="contactForm">
        <input type="text" placeholder="Name" required>
        <input type="email" placeholder="Email" required>
        <textarea placeholder="Your message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
    <div class="footer-right">
      <div class="supported-by">
        <h2>Supported By:</h2>
        <div class="supported-images">
          <!-- Replace the image URLs with your actual images -->
          <img src="image1.jpg" alt="Supporting Company 1">
          <img src="image2.jpg" alt="Supporting Company 2">
          <img src="image3.jpg" alt="Supporting Company 3">
          <img src="image4.jpg" alt="Supporting Company 4">
        </div>
      </div>
      <div class="social-icons">
        <!-- Replace the links with your actual social media profiles -->
        <a href="#" class="icon-link"><i class="fab fa-instagram"></i></a>
        <a href="#" class="icon-link"><i class="fab fa-linkedin"></i></a>
        <a href="#" class="icon-link"><i class="fab fa-twitter"></i></a>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
